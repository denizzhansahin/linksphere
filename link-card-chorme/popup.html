<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSphere X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="icons/icon48.png" alt="LinkSphere X Logo" class="logo">
            <h1>LinkSphere X</h1>
        </header>

        <main id="main-content">
            <!-- Initial View -->
            <section id="initial-view" class="view active-view">
                <div class="url-display-card">
                    <span class="card-label">Current Page URL:</span>
                    <p id="current-url" class="url-text" title="Loading URL...">Loading...</p>
                </div>
                <button id="create-link-btn" class="action-button primary-button">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    <span>Shorten Link</span>
                </button>
            </section>

            <!-- Loading View -->
            <section id="loading-view" class="view">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <p class="loading-text">Crafting your link...</p>
            </section>

            <!-- Result View -->
            <section id="result-view" class="view">
                <h2 class="success-title">Link Ready!</h2>
                <div class="qr-code-wrapper">
                    <canvas id="qr-code-canvas"></canvas>
                </div>
                <div class="short-link-field">
                    <input type="text" id="short-link-input" readonly>
                    <button id="copy-link-btn" class="icon-button" title="Copy to Clipboard">
                        <svg class="icon" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
                <div class="action-buttons-group">
                    <button id="go-to-link-btn" class="action-button secondary-button">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        <span>Visit Link</span>
                    </button>
                    <button id="create-another-btn" class="action-button tertiary-button">
                         <svg class="icon" viewBox="0 0 24 24"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 0l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
                        <span>Shorten Another</span>
                    </button>
                </div>
            </section>

            <!-- Error View -->
            <section id="error-view" class="view">
                <div class="error-icon-wrapper">
                    <svg class="icon error-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                </div>
                <h3 class="error-title">Oops! Something went wrong.</h3>
                <p id="error-details" class="error-text"></p>
                <button id="retry-btn" class="action-button primary-button">
                    <span>Try Again</span>
                </button>
            </section>
        </main>

        <footer class="app-footer">
            <p>Â© <span id="year"></span> LinkSphere X</p>
        </footer>
    </div>

    <script src="lib/qrcode.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
